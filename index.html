<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Diary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="main-container">
    <div class="sub1-container">
      <div class="navTitle">
        <div class="icon-book"><i class="fa-solid fa-book-bookmark"></i></div>
        <h1>memoir</h1>
        <div class="icon-bar"><i class="fa-solid fa-bars" id="line-bar"></i></div>
      </div>

      <div class="dateTitle"><input readonly type="text" value="18-05-2024" class="date"></div>

      <div class="msgThoughts">
        <span class="warning">Please enter some text</span>
        <textarea name="msg" id="thoughts" placeholder="Let your thought's flow..."></textarea>
      </div>

      <div class="btnDiv">
        <div class="btn btn-outline-dark save">Save</div>
        <div class="btn btn-outline-dark clear">Clear</div>
      </div>
      <div class="dark"></div>
    </div>
    
    <aside>
      <div class="memos-line">
        <div class="icon-x"><i class="fa-solid fa-x"></i></div>
        <h1 class="memos">Memos</h1>
      </div>
      <div class="add-items"></div>
      <div class="btn-clear">
        <div class="btn btn-outline-dark btn-alldlt">Clear All Data</div>
      </div>
    </aside>
  </div>
</body>
<script src="script.js"></script>
</html>
